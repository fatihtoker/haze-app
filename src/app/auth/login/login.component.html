<form *ngIf="!user; else loggedin">
  <div class="alert alert-dismissible alert-danger" *ngIf="error && alertVisible">
    <button type="button" class="close" data-dismiss="alert" (click)="closeDialog()">&times;</button>
    {{ error }}
  </div>
  <fieldset>
    <legend><h2>Please login.</h2></legend>
    <div class="form-group">
      <label class="form-control-label" for="email"><h3>Email</h3></label>
      <input type="email" class="form-control is-invalid" [(ngModel)]="email" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password"><h3>Password</h3></label>
      <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </fieldset>
</form>

<ng-template #loggedin>
  <div class="jumbotron">
    <h3 class="display-3">
      You are logged in, {{ user.email }}!
    </h3>
    <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
  </div>
</ng-template>
