<form *ngIf="!user; else loggedin">
  <fieldset>
    <legend>Please login.</legend>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </fieldset>
</form>

<ng-template #loggedin>
  <div class="jumbotron">
    <h3 class="display-3">
      You are logged in, {{ user.email }}!
    </h3>
    <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
  </div>
</ng-template>
